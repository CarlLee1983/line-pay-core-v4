name: Release Please

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Run release-please
        id: release
        uses: googleapis/release-please-action@v4
        with:
          release-type: node
          package-name: line-pay-core-v4
          changelog-types: '[
            {"type":"feat","section":"âœ¨ Features","hidden":false},
            {"type":"fix","section":"ğŸ› Bug Fixes","hidden":false},
            {"type":"perf","section":"âš¡ Performance Improvements","hidden":false},
            {"type":"refactor","section":"â™»ï¸ Code Refactoring","hidden":false},
            {"type":"docs","section":"ğŸ“ Documentation","hidden":false},
            {"type":"test","section":"âœ… Tests","hidden":false},
            {"type":"build","section":"ğŸ—ï¸ Build System","hidden":false},
            {"type":"ci","section":"ğŸ‘· CI/CD","hidden":false},
            {"type":"chore","section":"ğŸ”§ Chores","hidden":false},
            {"type":"style","section":"ğŸ’„ Styles","hidden":false},
            {"type":"revert","section":"âª Reverts","hidden":false}
          ]'

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check
        run: bun run typecheck

      - name: Run tests
        run: bun test

      - name: Build package
        run: bun run build

      - name: Verify build output
        run: |
          if [ ! -f dist/index.d.ts ]; then
            echo "âŒ Build output missing"
            exit 1
          fi
          echo "âœ… Build verification passed"

      - name: Publish to npm
        run: npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify published package
        run: |
          sleep 10
          VERSION=$(node -p "require('./package.json').version")
          npm view line-pay-core-v4@$VERSION
          echo "âœ… Package published successfully!"
          echo "ğŸ“¦ https://www.npmjs.com/package/line-pay-core-v4/v/$VERSION"
